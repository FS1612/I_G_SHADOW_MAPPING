<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Sundial - Rome</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="controls">
      <div class="control-group">
        <label for="sunAngle">Sun Azimuth (0°=North, 180°=South):</label>
        <input
          type="range"
          id="sunAngle"
          min="90"
          max="270"
          value="180"
          step="1"
        />
        <span id="azimuthValue">180°</span>
      </div>
      <div class="control-group">
        <label for="sunHeight">Sun Elevation:</label>
        <input
          type="range"
          id="sunHeight"
          min="5"
          max="85"
          value="45"
          step="1"
        />
        <span id="heightValue">45°</span>
      </div>
      <div class="control-group">
        <label for="monthDay">Day of year (for equation of time):</label>
        <input
          type="range"
          id="monthDay"
          min="1"
          max="365"
          value="173"
          step="1"
        />
        <span id="dayValue">June 22</span>
      </div>
      <div class="control-group">
        <label>
          <input type="checkbox" id="autoRotate" checked /> Daily Simulation
        </label>
      </div>
      <div class="control-group">
        <label>
          <input type="checkbox" id="enableShadows" checked />
          Activate Shadows
        </label>
      </div>

      <div class="control-group">
        <label>
          <input type="checkbox" id="lowQualityTerrain" />
          Simplify terrain texture
        </label>
      </div>
      <div class="time-display">
        <div id="timeDisplay">12:00</div>
        <div class="shadow-time" id="shadowTime">Shadow time: 12:00</div>
      </div>
      <div class="info">
        Sundial for Rome (41.9°N, 12.5°E)<br />
        Hour lines are calculated astronomically.<br />
        The equation of time corrects the difference between solar and civil
        time.
      </div>
    </div>
    <div id="fpsCounter" style="
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.6);
    color: #00ff00;
    font-family: monospace;
    font-size: 14px;
    padding: 4px 8px;
    border-radius: 4px;
    z-index: 9999;
    ">FPS: --</div>
    <script type="module" src="utils/math-utils.js"></script>
    <script type="module" src="utils/astronomy.js"></script>
    <script type="module" src="webgl/shaders.js"></script>
    <script type="module" src="webgl/webgl-utils.js"></script>
    <script type="module" src="geometry/geometry.js"></script>
    <script type="module" src="renderer/renderer.js"></script>
    <script type="module" src="controls/controls.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
